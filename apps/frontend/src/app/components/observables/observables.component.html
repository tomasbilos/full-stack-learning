<p>observables works!</p>
<div>
  <div>
    <input [(ngModel)]="nextValue" type="text" placeholder="Next value" />
    <button (click)="pushNextValue()">Push</button>

  Observable button
</button>

<div>
  <p>Values:</p>
  <ul>
    <li *ngFor="let value of values">{{ value }}</li>
  </ul>
</div>
